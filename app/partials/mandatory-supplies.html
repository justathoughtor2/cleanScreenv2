<div class="row">
  <div class="col-md-12">
    <ul class="mandatorySupplies">
      <li ng-repeat="mandatorySupply in mandatorySupplies | filter:query | orderBy:'number'" style="list-style-type: none;">
        <h2>{{mandatorySupply.name}}</h2>
        <p>{{mandatorySupply.details}}</p>
        <img src= {{mandatorySupply.photo}} />
      </li>
    </ul>
  </div>
</div>
