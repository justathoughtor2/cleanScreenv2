<div class="row">
  <div class="col-md-12">
    <ul class="optionalSupplies">
      <li ng-repeat="optionalSupply in optionalSupplies | filter:query | orderBy:'number'" style="list-style-type: none;">
        <h2>{{optionalSupply.name}}</h2>
        <p>{{optionalSupply.details}}<p>
        <img src= {{optionalSupply.photo}} />
      </li>
    </ul>
  </div>
</div>
