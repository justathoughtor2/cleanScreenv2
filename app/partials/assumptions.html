<div class="row">
  <div class="col-md-12">
    <ul class="assumptions">
      <li ng-repeat="assumption in assumptions | filter:query | orderBy:'number'" style="list-style-type: none;">
        <h2>{{assumption.name}}</h2>
        <p>{{assumption.snippet}}</p>
      </li>
    </ul>
  </div>
</div>
